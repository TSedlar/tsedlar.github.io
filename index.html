<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tyler Sedlar</title>
    <link rel="stylesheet" href="static/styles/font-awesome.min.css" />
    <link rel="stylesheet" href="static/styles/bootstrap.min.css" />
    <link rel="stylesheet" href="static/styles/portfolio.css" />
    <link rel="stylesheet" href="static/styles/timeline.css" />
  </head>

  <body>
    <script src="static/scripts/jquery.min.js"></script>
    <script src="static/scripts/bootstrap.min.js"></script>
    <script src="static/scripts/hyperapp.js"></script>
    <script src="static/scripts/hyperapp-html.js"></script>

    <script>
      const { h, app } = hyperapp;
      const { div, img, p, a, h1, h2, i, span, ul, li, small, em } = html;

      const state = {};
      const actions = {};

      const github =
        "https://tyler-personal.storage.googleapis.com/tyler-git.json";

      const apps = "./static/apps.json";
      const colleagues = "./static/colleagues.json";
      const jobs = "./static/jobs.json";
      // const apps =
      //   "https://raw.githubusercontent.com/TSedlar/tsedlar.github.io/master/static/apps.json";
      // const colleagues =
      //   "https://raw.githubusercontent.com/TSedlar/tsedlar.github.io/master/static/colleagues.json";
      // const jobs =
      //   "https://raw.githubusercontent.com/TSedlar/tsedlar.github.io/master/static/jobs.json";

      let plurality = (count, string) => {
        if (count > 1) {
          string += "s";
        }
        return string;
      };

      const App = app => {
        return div({ class: "mx-auto col-centered card" }, [
          div({ class: "col-md-12" }, [
            div({ class: "row card-data" }, [
              div({ class: "app-desc-container" }, [
                h2([
                  span(app.name),
                  span({ class: "app-store-icons" }, [
                    a({ href: app.appstore }, i({ class: "fa fa-apple" })),
                    a({ href: app.playstore }, i({ class: "fa fa-android" }))
                  ])
                ]),
                p({ class: "app-description" }, [i(app.description)])
              ])
            ])
          ])
        ]);
      };

      const Repo = repo => {
        return div({ class: "mx-auto col-centered card" }, [
          div({ class: "col-md-12" }, [
            div({ class: "row card-data" }, [
              div({ class: "repository-desc-container" }, [
                h2([a({ href: repo.html_url }, repo.name)]),
                p({ class: "repository-description" }, [i(repo.description)])
              ]),
              div({ class: "row repository-stats" }, [
                p([i({ class: "stat-icon fa fa-pencil" }), repo.updated_at]),
                p([i({ class: "stat-icon fa fa-tags" }), repo.language]),
                p([
                  i({ class: "stat-icon fa fa-star" }),
                  repo.stargazers_count,
                  " ",
                  plurality(repo.stargazers_count, "star")
                ]),
                p([
                  i({ class: "stat-icon fa fa-chain" }),
                  repo.forks_count,
                  " ",
                  plurality(repo.forks_count, "fork")
                ]),
                p([
                  i({ class: "stat-icon fa fa-users" }),
                  repo.contributor_count,
                  " ",
                  plurality(repo.contributor_count, "contributor")
                ])
              ])
            ])
          ])
        ]);
      };

      const AppList = data => {
        return div(
          { class: "row row-centered", style: { marginTop: "25px" } },
          [
            div({ class: "col-md-12" }, [
              div({ class: "container" }, [
                div({ class: "row row-centered" }, [
                  data.apps.map(repo => App(repo))
                ])
              ])
            ])
          ]
        );
      };

      const RepoList = (data, org) => {
        data[org].sort((a, b) => {
          return b.stargazers_count - a.stargazers_count;
        });
        return div({ class: "row row-centered" }, [
          div({ class: "col-md-12" }, [
            div({ class: "container" }, [
              h1({ class: "org-title" }, org),
              div({ class: "divider-vertical" }),
              div({ class: "row row-centered" }, [
                data[org].map(repo => Repo(repo))
              ]),
              div({ class: "divider-vertical" })
            ])
          ])
        ]);
      };

      const Task = (cData, task) => {
        let children = [];
        if (typeof task === "object") {
          children.push(a({ href: task.link }, task.info));
          if (task.contribs && task.contribs.length > 0) {
            children.push(span(" with"));
            let idx = 0;
            for (let contrib of task.contribs) {
              if (idx > 0 && task.contribs.length > 2) {
                children.push(span("&"));
              }
              let person = cData.people[contrib];
              children.push(span(" "));
              children.push(a({ href: person.profile }, `${person.name}`));
            }
          }
        } else {
          children.push(span(task));
        }
        return li(children);
      };

      const Job = (cData, job, idx) => {
        let even = idx % 2 == 0;
        let iAlignment = even ? "timeline-item" : "timeline-item right";
        let alignment = even ? "timeline-content" : "timeline-content right";
        let offset = { marginTop: job.offY ? job.offY : "0px" };
        return div({ class: iAlignment, style: offset }, [
          div({ class: alignment }, [
            div(
              {
                class: "timeline-icon",
                style: {
                  backgroundColor: job.color
                }
              },
              [img({ class: "job-icon", src: job.icon })]
            ),
            h2(job.name),
            ul({ class: "timeline-list" }, [
              p({ class: "timeline-detail" }, [
                small([i({ class: "fa fa-clock-o" }, ` ${job.timeframe}`)])
              ]),
              p({ class: "timeline-detail" }, [
                small([i({ class: "fa fa-book" }, ` ${job.title}`)])
              ]),
              job.tasks.map(task => Task(cData, task))
            ])
          ])
        ]);
      };

      fetch(github, {
        headers: new Headers({
          Origin: "https://sedlar.me/"
        })
      })
        .then(ghData => ghData.json())
        .then(ghData => {
          fetch(colleagues)
            .then(cData => cData.json())
            .then(cData => {
              fetch(jobs)
                .then(jData => jData.json())
                .then(jData => {
                  fetch(apps)
                    .then(aData => aData.json())
                    .then(aData => {
                      const view = (state, actions) =>
                        div({ id: "content" }, [
                          div({ id: "cover", class: "header" }),
                          div({ class: "avatar-container" }, [
                            img({
                              id: "avatar",
                              src: "./static/images/avatar.jpg"
                            })
                          ]),
                          div({ class: "personal-info" }, [
                            p({ class: "name" }, "Tyler Sedlar"),
                            p({ class: "btn-group" }, [
                              a(
                                {
                                  class: "shield btn btn-success",
                                  href: "mailto:sedlarizona@gmail.com",
                                  target: "_top"
                                },
                                "E-Mail"
                              ),
                              a(
                                {
                                  class: "shield btn btn-primary",
                                  href: "https://linkedin.com/in/tsedlar"
                                },
                                "LinkedIn"
                              ),
                              a(
                                {
                                  class: "shield btn btn-dark",
                                  href: "https://github.com/TSedlar"
                                },
                                "GitHub"
                              ),
                              a(
                                {
                                  class: "shield btn btn-danger",
                                  href: "./static/resume.pdf"
                                },
                                "Résumé"
                              )
                            ]),
                            div({ class: "divider-vertical" })
                          ]),
                          div({ class: "container" }, [
                            div({ class: "section-title" }, [
                              h1("Work Timeline")
                            ]),
                            div({ class: "divider-vertical" }),
                            div({ id: "timeline" }, [
                              jData.jobs.map((job, idx) => Job(cData, job, idx))
                            ])
                          ]),
                          div({ class: "divider-vertical after-timeline" }),
                          div(
                            {
                              class: "container",
                              style: { marginTop: "-8px" }
                            },
                            [
                              div({ class: "section-title" }, [h1("Apps")]),
                              div({ class: "divider-vertical" }),
                              AppList(aData),
                              div({ class: "divider-vertical" })
                            ]
                          ),
                          Object.keys(ghData).map(org => RepoList(ghData, org))
                        ]);
                      app(state, actions, view, document.body);
                    });
                });
            });
        });
    </script>
  </body>
</html>
