<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LNReader</title>
</head>

<body>
  <script src="../static/scripts/modernizr.min.js"></script>
  <script src="../static/scripts/eltag.min.js"></script>

  <script>
    const { renderElement, div, h1, img, span, p, h2, h3, ul, li, a, i, picture, source, br, button } = ElTag

    const aggregators = [
      {
        lang: 'English',
        list: [
          { id: 'novel_updates', name: 'Novel Updates', url: 'https://www.novelupdates.com/' },
          { id: 'novel_planet', name: 'Novel Planet', url: 'https://novelplanet.com/' },
          { id: 'wuxia_world_online', name: 'Wuxia World', url: 'https://wuxiaworld.online/' },
          { id: 'novel_spread', name: 'Novel Spread', url: 'https://www.novelspread.com/' },
          { id: 'box_novel', name: 'Box Novel', url: 'https://boxnovel.com/' },
        ],
      },
      {
        lang: 'Spanish',
        list: [
          { id: 'sky_novels', name: 'Sky Novels', url: 'https://www.skynovels.net/' },
        ],
      },
      {
        lang: 'French',
        list: [
          { id: 'baka_novel', name: 'Baka Novel', url: 'https://www.bakanovel.com/' },
        ],
      },
      {
        lang: 'Vietnamese',
        list: [
          { id: 'hako', name: 'Hako', url: 'https://ln.hako.re/' },
        ],
      },
      {
        lang: 'Indian',
        list: [
          { id: 'neu_manga', name: 'Neu Manga', url: 'https://neumanga.tv/' },
        ],
      },
    ];

    const pngWebp = (path, imgOpts={}) => picture([
      source({ srcset: `${path}.webp`, type: "image/webp" }),
      source({ srcset: `${path}.png`, type: "image/png" }),
      img(imgOpts)
    ]);

    const mkScreenshots = () => div({ id: 'left-column' }, [
      h1({
        style: { width: '100%' }
      }, 'Screenshots'),
      div({ id: 'screenshots', class: 'swiper-container' }, [
        div({ class: 'swiper-wrapper' }, [
          div({ class: 'swiper-slide' }, [pngWebp('static/images/screenshots/ss1')]),
          div({ class: 'swiper-slide' }, [pngWebp('static/images/screenshots/ss2')]),
          div({ class: 'swiper-slide' }, [pngWebp('static/images/screenshots/ss3')]),
          div({ class: 'swiper-slide' }, [pngWebp('static/images/screenshots/ss4')]),
          div({ class: 'swiper-slide' }, [pngWebp('static/images/screenshots/ss5')]),
          div({ class: 'swiper-slide' }, [pngWebp('static/images/screenshots/ss6')]),
          div({ class: 'swiper-slide' }, [pngWebp('static/images/screenshots/ss7')]),
        ]),
        div({ class: 'swiper-pagination' }),
      ]),
    ]);

    const mkInfo = () => div({ id: 'right-column' }, [
      // Middle Column
      div({ id: 'column-a' }, [
        h1('Sources'),
        div({ class: 'spacer' }),
        ...aggregators.map(entry => div([
          h2({ class: 'subhead' }, entry.lang),
          ul(entry.list.map(aggregator => div([
            li({ class: 'aligned-image' }, [
              pngWebp(`static/images/aggregators/${aggregator.id}`, { width: 40, height: 40 }),
              a({ href: aggregator.url }, [
                aggregator.name,
              ]),
            ]),
          ])))
        ])),
      ]),
      // Right Column
      div({ id: 'column-b' }, [
        // Link section
        h1('Links'),
        p([
          i({ class: 'fa fa-android' }),
          a({
            href: 'android-download.html'
          }, 'Android APK'),
        ]),
        p([
          i({ class: 'fa fa-apple' }),
          a({
            href: 'ios-download.html'
          }, 'iOS IPA'),
        ]),
        p([
          i({ class: 'fa fa-android' }),
          a({
            href: 'https://labs.xda-developers.com/store/app/me.sedlar.ln_reader'
          }, 'XDA Labs'),
        ]),
        p([
          i({ class: 'fa fa-github' }),
          a({
            href: 'https://github.com/TSedlar/LNReader'
          }, 'GitHub'),
        ]),
        // Support section
        h1('Support'),
        p([
          i({ class: 'fa fa-coffee' }),
          a({
            href: 'https://www.patreon.com/bePatron?c=954360'
          }, 'Be a Patron'),
        ]),
        p([
          i({ class: 'fa fa-paypal' }),
          a({
            href: 'https://paypal.me/TSedlar'
          }, 'PayPal'),
        ]),
        // Help section
        h1('Help'),
        p([
          i({ class: 'fa fa-bug' }),
          a({
            href: 'https://github.com/TSedlar/LNReader/issues/new'
          }, 'Report Issue'),
        ]),
        p([
          i({ class: 'fa fa-lock' }),
          a({
            href: 'https://sedlar.me/static/policy/lnreader-privacy.html'
          }, 'Privacy Policy'),
        ]),
        p([
          i({ class: 'fa fa-envelope' }),
          a({
            href: 'mailto:LNReader@sedlar.me'
          }, 'E-Mail'),
        ]),
      ]),
    ]);

    const main = div({ id: 'container' }, [
      div({ class: 'header' }, [
        pngWebp('static/images/icon_foreground_1080', { width: 80, height: 80 }),
        span('LNReader'),
      ]),

      div({ id: 'downloads' }, [
        a({ href: 'android-download.html' }, [
          button([
            i({ class: 'fa fa-android' }),
            'Android Download'
          ]),
        ]),

        a({ href: 'ios-download.html' }, [
          button([
            i({ class: 'fa fa-apple' }),
            'iOS Download'
          ]),
        ]),
      ]),

      div({ id: 'content' }, [
        // Right column
        mkScreenshots(),
        // Left column
        mkInfo(),
      ]),
    ]);

    renderElement(document.body, main);
  </script>

  <link rel="stylesheet" type="text/css" href="static/styles/swiper.min.css" />
  <script src="static/scripts/swiper.min.js"></script>
  <script>
    var swiper = new Swiper('#screenshots', {
      loop: true,
      speed: 400,
      spaceBetween: 0,
      width: 315,
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });
  </script>

  <link rel="stylesheet" type="text/css" href="../static/styles/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="static/styles/style.css" />
</body>

</html>
