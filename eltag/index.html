<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>eltag.js</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <script src="eltag.js"></script>
  <script>
    const { renderElement, app, p, button } = ElTag;

    const main = app({
      state: { ctr: 0 }
    }, [
      p({ 
        id: 'counter',
        render: () => this.state.ctr
      }),
      button({
        onclick: () => this.setState({ ctr: Math.max(0, this.state.ctr - 1) })
      }, '-'),
      button({
        onclick: () => this.setState({ ctr: this.state.ctr + 1})
      }, '+')
    ]);

    renderElement(document.body, main);
  </script>
</body>
</html>
